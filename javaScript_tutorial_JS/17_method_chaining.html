<!DOCTYPE html>
<html>
<head>
	<title>jquery input vs :input</title>
	<script src="jquery-1.11.2.min.js"></script>
	<script>
		$(function (){
			$('li').css('color', 'blue');
			$('li').slideUp(1000);
			$('li').slideDown(1000);
			$('li').attr('title', 'My Title');;
		});
	</script>
</head>
<body style="font-family: Arial">
	<ul>
		<li>Bangladesh</li>
		<li>US</li>
		<li>UK</li>
		<li>India</li>
	</ul>
</body>
</html>
