<!DOCTYPE html>
<html>
<head>
	<title>Animation Text</title>
	<style type="text/css">
		h1{
			animation: type 5s steps(22);
			overflow: hidden;
			white-space: nowrap;
			font-family: consolas;
			border-right: 4px solid black;
		}
		@keyframes type{
			0%{
				width: 0ch;
			}
			100% {
				width: 44ch;
			}
		}
	</style>
</head>
<body>
	<h1>Text Typing Animation Text Typing Animation</h1>
</body>
</html>
