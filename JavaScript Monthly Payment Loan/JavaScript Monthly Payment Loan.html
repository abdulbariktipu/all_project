<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Monthly Payment Loan</title>
	<script type="text/javascript">
		function coumuteLoan(){
			var amount = document.getElementById('amount').value;
			var interest_rate = document.getElementById('interest_rate').value;
			var months = document.getElementById('months').value;
			var interest = (amount * (interest_rate * .01)) / months;
			var payment = ((amount / months) + interest) . toFixed(2);

			document.getElementById('payment').innerHTML = "Monthly Payment = $"+payment;
		}
	</script>
</head>
<body>
	<p>Loan Amount: $<input type="number" name="" id="amount" min="1" max="1000000" onchange="coumuteLoan()"></p>
	Interest Rate: $<input type="number" name="" id="interest_rate" min="0" max="100" value="10" step=".1" onchange="coumuteLoan()">%</p>
	Month: $<input type="number" name="" id="months" min="1" max="72" value="1" step="1" onchange="coumuteLoan()"></p>
	<h2 id="payment"></h2>
</body>
</html>
