<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script>
		    function myHoure(hour)
		    {
		        if (hour < 10 )
    			{
    				hour = "0" + hour;
    			}
    			if(hour > 24){
    			    alert('Please input max 24 Houre');
    			    $("#houre").val("");return;
    			}
    			var result = hour.length;
    			if( result > 2 ){
    			    var hour = hour.substring(1, hour.length);
                    $("#houre").val(hour);
    			}else{
    			    $("#houre").val(hour);
    			}
		    }
		    function myMinute(min)
		    {
		        if (min < 10)
    			{
    				min = "0" + min;
    			}
    			var result = min.length;
    			if( result > 2 ){
    			    var min = min.substring(1, min.length);
                    $("#minute").val(min);
    			}else{
    			    $("#minute").val(min);
    			}
		    }
		    
		    $(document).ready(function(){
                $(".inputs").keyup(function () {
                    if (this.value.length == this.maxLength) {
                      $(this).next('.inputs').focus();
                    }
                });
		    });
		</script>
	</head>
	<body>
		Houre: <input type="text" name="houre" id="houre" class="inputs" onchange="myHoure(this.value);" maxlength="2">
		Minute: <input type="text" name="minute" id="minute" class="inputs" onchange="myMinute(this.value);" maxlength="2">
	</body>
</html>
